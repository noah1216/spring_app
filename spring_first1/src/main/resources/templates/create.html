<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css">
<title>タイトル</title>
</head>
<body>
<main>
			<a th:href="@{/top}">
		      <input type="button" value="top">
			</a>
		    <a th:href="@{/logout}">
		      <input type="button" value="logout">
		    </a>


  <div class="button-box">
    <div class="buttonsize-box">
    <form method="post" th:action="@{/create}" th:object="${registerForm}">
      <div class="tyuou">
        <div class="question-box">
          <label class="valign">問題:</label>
          <textarea class="text-size text-size-h250" rows="10" cols="60" th:text="*{question}" readonly></textarea>
          <p>
            <label>答え:</label>
            <input type="text" th:value="*{answer}" class="text-size" readonly>
          </p>
        </div>
      </div>
      <div class="center">
        <input type="hidden" th:field="*{question}">
        <input type="hidden" th:field="*{answer}">
        <a th:href="@{/register}">
	      <input type="button" value="戻る">
	    </a>
        <input type="submit" value="更新">
      </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
