<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Springboot</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1 th:text="${title}"></h1>
        <table>
            <tr th:each="emp : ${userlist}" th:object="${emp}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
            </tr>
        </table>
    </body>
</html>
