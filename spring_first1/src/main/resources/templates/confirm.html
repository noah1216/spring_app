<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8" />

<title>タイトル</title>
</head>
<body>
<main>
  <div class="header-box">
			<a th:href="@{/top}">
		      <input type="button" value="top">
			</a>
		    <a th:href="@{/logout}">
		      <input type="button" value="logout">
		    </a>
  </div>

  <div class="edit-numder">
    <label>問題番号:</label>
    <label class="number" th:text="${id}"></label>
  </div>

<form th:action="@{/confirm}" th:object="${UpdateForm}" method="post">
  <div class="button-box">
    <div class="buttonsize-box">
      <div class="tyuou">
        <div class="question-box">
          <label class="valign">問題:</label>
          <input  type="text" id="question" name="question" th:value="${question}" readonly>
          <input type="hidden" id="questionsId" name="questionId" th:value="${id}" class="text-size84">
          
          <div th:each="answer : ${answers}">
            <label>答え:</label>
            <input type="text" name="answer" value="answer" class="text-size"  th:value="${answer}" readonly>
          </div>
        </div>
      </div>
      <div class="center">
      	<input type="hidden" name="answerIds" value="answerIds" class="text-size"  th:value="${answerIds}" readonly>
        <input type="button" value="戻る">
        <input type="submit" value="更新">
      </div>
    </div>
  </div>
</form>
</main>
</body>
</html>
