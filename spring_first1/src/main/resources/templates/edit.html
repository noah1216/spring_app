<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/main.css">
<title>タイトル</title>
</head>
<body>
<main>
  <div class="header-box">
    <input type="submit" value="top" class="b-size magin-l10">
    <input type="submit" value="logout" class="b-size magin-l10">
  </div>

  <div class="edit-numder">
    <label>問題番号:</label>
    <label class="number">1</label>
  </div>

  <div class="button-box">
    <div class="buttonsize-box">
      <div class="tyuou">
        <div class="question-box">
          <label class="valign">問題:</label>
          <textarea class="text-size text-size-h250" rows="10" cols="60" th:text="${question.question}"></textarea>
          
          <div th:each="answers, stat : ${answerList}">
            <label>答え:</label>
            <input type="text" name="example" th:value="${answers.answer}" class="text-size84">
            <input type="button" value="削除" >
          </div>
          
        </div>
      </div>
      <div class="center">
        <input type="button" value="戻る" >
        		<form th:action="@{/confirm}" method="post">
	        <input type="submit" value="確認" >
    	</form>
        <input type="button" value="追加" >
      </div>
    </div>
  </div>
</main>
</body>
</html>
