<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/main.css">
<title>タイトル</title>
</head>
<body>
<main>
  <div class="header-box">
    <input type="submit" value="top" class="b-size magin-l10">
    <input type="submit" value="logout" class="b-size magin-l10">
  </div>

  <div class="edit-numder">
    <label>問題番号:</label>
    <label class="number">1</label>
  </div>

  <div class="button-box">
    <div class="buttonsize-box">
    
    <form th:action="@{/confirm}" th:object="${UpdateForm}" >
      <div class="tyuou">
        <div class="question-box">
          <label class="valign">問題:</label>
          <input  type="text" id="question" name="question" th:value="${question.question}">
          <input type="hidden" id="questionsId" name="questionId" th:value="${question.id}" class="text-size84">
          
          <div th:each="answers, stat : ${answerList}">
            <label>答え:</label>
            <input type="text" id="answer" name="answer" th:value="${answers.answer}" class="text-size84">
            <input type="text" id="answerId" name="answerId" th:value="${answers.id}" class="text-size84">
            <input type="button" value="削除" >
          </div>
          
        </div>
      </div>
        <input type="button" value="戻る" >
	    <input type="submit" value="確認" >
        <input type="button" value="追加" >
     </form>
     
    </div>
  </div>
</main>
</body>
</html>
